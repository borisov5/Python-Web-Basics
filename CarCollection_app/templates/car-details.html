{% extends 'base/base.html' %}
{% block page_content %}

    <section id="car-details">
        <h1>Car Details</h1>
        <div class="info-section">
            <div class="car-header">
                <img class="car-img"
                     src="{{ car.image_url }}"
                     alt='car image'/>
                <h1>{{ book.type }}</h1>
                <p><span class="description">Model: {{ car.model }}</span></p>
                <p><span class="description">Year: {{ car.year }}</span></p>
                <p><span class="description">Price: {{ car.price }}</span></p>
            </div>
            <div class="buttons">
                <a href="{% url 'edit car' car.pk %}" class="edit-button">Edit</a>
                <a href="{% url 'delete car' car.pk %}" class="delete-button">Delete</a>
            </div>
        </div>
    </section>
{% endblock %}
