{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <section id="create-page" class="auth">
        <form id="create" method="POST" action="{% url 'create-plant' %}">
            <div class="container">
                <h1 class="form-create-headline">Create Plant</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn" type="submit" value="Create Plant">
            </div>
        </form>
    </section>
</div>
{% endblock %}
