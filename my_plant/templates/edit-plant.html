{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <section id="create-page" class="auth">
        <form id="create" method="POST" action="{% url 'edit-plant' pk=plant.pk %}" enctype="multipart/form-data">
            <div class="container">
                <h1>Edit Plant</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Edit Plant">
            </div>
        </form>
    </section>
{% endblock %}
